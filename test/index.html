<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>MVC</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="https://assets.codepen.io/1674766/underscore.js" async></script>
	<script src="https://assets.codepen.io/1674766/promise.js" async></script>

</head>

<body>

	<header>
		<nav class="btn-group">
			<a href="javascript:terminal.test(new Date())">Test Log Date</a>
			<a href="javascript:testUint8('Hello World!')">Uint8 Test</a>
			<button class="btn btn-dark btn-sm" id="btnStart" title="Connect">connect</button>
			<button class="btn btn-dark btn-sm" id="btnStop" disabled>disconnect</button>
		</nav>
		<nav>
			<pre id="pre"></pre>
			<a class="btn btn-sm text-muted" href="#" id="logDisplay"></a>
		</nav>
	</header>

	<main id="main" role="main" class="environment dev">

		<article role="article">
			<pre></pre>
		</article>

	</main>

	<footer>
		<nav class="btn-group">

		</nav>
	</footer>

	<script id="js">
		function createParagraph(text) {
			const pre = document.getElementById('pre')
			pre.innerHTML = '';
			const fragment = document.createDocumentFragment();
			fragment.appendChild(document.createTextNode(text));
			pre.appendChild(fragment);
		}

		createParagraph(new Date());
	</script>

	<!--<script>logger(new Date());</script>-->

	<script src="assets/js/helper.js"></script>

	<script src="assets/js/store.js"></script>

	<script src="assets/js/template.js"></script>
	<script src="assets/js/view.js"></script>

	<script src="assets/js/controller.js"></script>


	<script src="assets/js/app.js"></script>


</body>

</html>
