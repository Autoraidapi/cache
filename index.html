<!DOCTYPE html>
<html lang="en" manifest="manifest.cache">
<head>
    <meta charset="utf-8" />
    <title>Cache</title>
	
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
</head>
	
<body>

    <header></header>

    <main>
        <article>
		<form onsubmit="return false;"><input type="search" id="search" name="search" placeholder="search" aria-label="search"></form>    
	</article>
    </main>

    <footer></footer>

    <script>
	(function(window){
		document.addEventListener('DOMContentLoaded', function(event){
			var search = window.location.search;
		}, false);
	})(window);	    
    </script>

</body>

</html>
