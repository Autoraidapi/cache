<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Cache</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/type.css">
	<link rel="stylesheet" href="assets/css/container.css">
	<link rel="stylesheet" href="assets/css/environment.css">
	<link rel="stylesheet" href="assets/css/print.css">

	<script id="worker">
		if ('importScripts' in self) {
			self.name = 'worker';
		}
	</script>

</head>

<body>

	<header></header>

	<article></article>

	<footer></footer>

	<script src="assets/js/utility.js"></script>
	<script src="assets/js/helper.js"></script>

	<script src="assets/js/store.js"></script>
	<script src="assets/js/model.js"></script>

	<script src="assets/js/template.js"></script>
	<script src="assets/js/view.js"></script>

	<script src="assets/js/controller.js"></script>
	<script src="assets/js/app.js"></script>

	<script>
		document.addEventListener('DOMContentLoaded', function (event) {

			var searchString = window.location.search.substring(3);

			switch (searchString) {

				case 'app':
				case 'apps':
				case 'application':
				case 'applications':
					alert('Search : '.concat(searchString, ' \nFound : Applications'));
					break;

				case 'autoload':
				case 'autoloader':
				case 'autoloaders':
					alert('searched for autoloaders');
					break;

				case 'print':
					with(window.open('about:blank')) {
						document.write('Hello World!');
						document.close();
					}
					void 0;
					break;

				case 'setting':
				case 'settings':
					window.open('settings://');
					break;

				case 'transfer':
				case 'transfers':
					window.open('transfers://');
					break;

					// ?	
				default:
					return undefined;

			}

		}, false);
	</script>

</body>

</html>
